{% extends 'base.html' %}

{% block content %}
  <h2 class="mb-3">Style guide for the language {{ language.name }} <span class="flag-icon flag-icon-{{ language.code }}"></span></span></h2>

  <div class="card">
    <div class="card-header">
        <p>
        {% if language.style_guide %}
            {{ language.style_guide }}
        {% else %}
            No style guide has been added for this language.
        {% endif %}
        </p>
    </div>
  </div>

{% endblock %}
