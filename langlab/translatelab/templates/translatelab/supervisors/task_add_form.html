{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'supervisors:task_change_list' %}">My Tasks</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add a new task</li>
    </ol>
  </nav>
  <h2 class="mb-3">Add a new task</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'supervisors:task_change_list' %}" class="btn btn-outline-secondary" role="button">Return without saving</a>
      </form>
    </div>
  </div>
{% endblock %}
