<h2>Tasks</h2>
<p class="text-muted">
  Languages:{% for subject in user.translator.languages.all %} {{ subject.get_html_badge }}{% endfor %}
  <a href="{% url 'translators:translator_languages' %}"><small>(update languages)</small></a>
</p>

<ul class="nav nav-tabs mb-3">
  <li class="nav-item">
    <a class="nav-link{% if active == 'new' %} active{% endif %}" href="{% url 'translators:task_list' %}">Available tasks</a>
  </li>
  <li class="nav-item">
    <a class="nav-link{% if active == 'taken' %} active{% endif %}" href="{% url 'translators:taken_task_list' %}">Completed tasks</a>
  </li>
</ul>
