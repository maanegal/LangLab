<h2>Tasks
  <span class="badge badge-light float-right">Points collected: {{user.translator.points_earned}}</span>
</h2>
<p class="text-muted">
  Languages:{% for language in user.translator.languages.all %} {{ language.get_html_badge }}{% endfor %}
</p>

<ul class="nav nav-tabs mb-3">
  <li class="nav-item">
    <a class="nav-link{% if active == 'new' %} active{% endif %}" href="{% url 'translators:task_list' %}">Available tasks</a>
  </li>
  <li class="nav-item">
    <a class="nav-link{% if active == 'draft' %} active{% endif %}" href="{% url 'translators:draft_task_list' %}">Saved drafts</a>
  </li>
  <li class="nav-item">
    <a class="nav-link{% if active == 'done' %} active{% endif %}" href="{% url 'translators:done_task_list' %}">Completed tasks</a>
  </li>
</ul>
