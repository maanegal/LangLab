{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2 class="mb-3">{{ translation.task.name }}</h2>
  <p class="lead">tt: {{ translation.task.source_content }}</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save and finish</button>
    <a href="{% url 'translators:task_list' %}" class="btn btn-outline-secondary" role="button">Return without saving</a>
  </form>
{% endblock %}
